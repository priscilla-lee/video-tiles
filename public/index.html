<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VideoTiles</title>

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Firebase, Firestore, and SDK -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="main.css?v=1.1">
</head>
<body>

<!-- The home page that the user initially sees -->
<div id="homePage" class="container" style="padding-top: 15vh;">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-6">
            <div id="localVideoPreviewContainer">
                <video id="localVideoPreview" class="localVideo" muted autoplay playsinline></video>
                <button id="cameraBtn" type="button" class="btn btn-info">
                    Enable Camera & Mic
                </button>
            </div>
        </div>
        <div class="col-4">
            <h1 class="display-4" style="display: inline;">VideoTiles</h1>
            <a id="aboutBtn" class="btn btn-outline-info btn-sm" role="button" target="_blank"
               href="https://github.com/priscilla-lee/video-tiles#videotiles">About</a>
            <form style="padding-top: 20px;">
                <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text" class="form-control" id="userNameInput" disabled>
                </div>
                <div class="form-group">
                    <label for="roomNameInput">Room name</label>
                    <input type="text" class="form-control" id="roomNameInput" disabled>
                </div>
                <div id="createOrJoinBtnGroup" class="btn-group" role="group">
                    <button type="button" id="createBtn" class="btn btn-primary" disabled>Create Room</button>
                    <button type="button" id="joinBtn" class="btn btn-secondary" disabled>Join Room</button>
                </div>
            </form>
            <div id="createOrJoinError" class="alert alert-danger" 
                 role="alert" style="display: none;">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<!-- The room page that the user sees once they create or join a room -->
<div id="roomPage" style="display: none;">
    <div id="videoTileGridContainer">
        <div id="videoTileGrid"></div>
    </div>
    <div id="toastContainer"></div>
    <div id="bottomBarShadow"></div>
    <div id="bottomBar">
        <div class="row">
            <div class="col-4">
                <p id="currentUser" class="h5"></p>
            </div>
            <div class="col-4" style="text-align: center;">
                <button id="hangupBtn" type="button" class="btn btn-danger">
                    Leave Room
                </button>
            </div>
            <div class="col-4" style="text-align: right;">
                <p id="currentRoom" class="h5"></p>
            </div>
        </div>
    </div>
</div>

<!-- WebRTC adapter, to insulate from spec changes and prefix differences -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="app.js?v=1.1"></script>
</body>
</html>
