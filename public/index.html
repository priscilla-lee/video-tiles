<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VideoTiles</title>

    <!-- TODO(8): Download backup copies of these dependencies if possible -->

    <!-- TODO(11): Fix the layout of the page on mobile, responsive widths, and
         different size browser windows, etc -->

    <!-- TODO(14): Fix the sticky footer styling so that it correctly hides
         behind the fixed footer -->

    <!-- Material Design CSS and JS -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Firebase, Firestore, and SDK -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<!-- The home page that the user initially sees -->
<div id="homePage" class="container" style="padding-top: 15vh;">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-6">
            <div id="localVideoPreviewContainer">
                <video id="localVideoPreview" class="localVideo" muted autoplay playsinline></video>
                <button id="cameraBtn" type="button" class="btn btn-warning">
                    Enable Camera & Mic
                </button>
            </div>
        </div>
        <div class="col-4">
            <h1 class="display-4">VideoTiles</h1>
            <form style="padding-top: 20px;">
                <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text" class="form-control" id="userNameInput" disabled>
                </div>
                <div class="form-group">
                    <label for="roomNameInput">Room name</label>
                    <input type="text" class="form-control" id="roomNameInput" disabled>
                </div>
                <div class="btn-group" role="group" style="width: 100%; padding: 10px 0 20px;">
                    <button type="button" id="createBtn" class="btn btn-success" disabled>Create Room</button>
                    <button type="button" id="joinBtn" class="btn btn-info" disabled>Join Room</button>
                </div>
            </form>
            <div id="createOrJoinError" class="alert alert-danger" 
                 role="alert" style="display: none;">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<!-- The room page that the user sees once they create or join a room -->
<div id="roomPage" style="display: none;">
    <div id="videoTileGrid"></div>
    <div id="bottomBarShadow"></div>
    <div id="bottomBar">
        <div class="row">
            <div class="col-4">
                <p id="currentUser" class="h5"></p>
            </div>
            <div class="col-4" style="text-align: center;">
                <button id="hangupBtn" type="button" class="btn btn-danger">
                    Leave Room
                </button>
            </div>
            <div class="col-4" style="text-align: right;">
                <p id="currentRoom" class="h5"></p>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
